<div class="login-container">
  <!--<h2>Register for ordering your food!</h2>-->
  <form class="register-form">
    <mat-form-field class="input">
      <input matInput placeholder="Enter Your Name"
             required>
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput=email (keyup)="onKey_email(email.value)" placeholder="Enter your Email"
             required>
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput (keyup)="onKey_password(passowrd.value)" placeholder="Enter Your Password"
             [type]="hide ? 'password':'text'" required/>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput (keyup)="onKey_password(passowrd.value)" placeholder="Confirm Your Password"
             [type]="hide ? 'password':'text'" required/>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <span matPrefix> +1 &nbsp;</span>
      <input type="tel" matInput placeholder="Your telephone">
      <mat-icon matSuffix> mode_edit</mat-icon>
    </mat-form-field>

  </form>


  <div class="button-row">
    <button mat-raised-button color="primary" (click)="login()">Register</button>
  </div>

  <div>
    <label>
      {{warning}}
    </label>
  </div>

</div>
